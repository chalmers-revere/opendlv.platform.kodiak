version: '2'

services:
    odsupercomponent:
        image: seresearch/opendlv-rhino-on-opendlv-on-opendlv-core-on-opendavinci-on-base:v0.1.5-20180520
        network_mode: "host"
        volumes:
        - .:/opt/opendlv.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/opendlv.data/configuration"

    # micro service for proxy-rhino-can.
    proxy-rhino-can:
        image: seresearch/opendlv-rhino-on-opendlv-on-opendlv-core-on-opendavinci-on-base:v0.1.5-20180520
        network_mode: "host"
        privileged: true
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.rhino/bin/opendlv-proxy-rhino-can --cid=${CID} --freq=100 --verbose=3"


    # micro service for PS3 controller.
    system-ps3controller:
        image: seresearch/opendlv-rhino-on-opendlv-on-opendlv-core-on-opendavinci-on-base:v0.1.5-20180520
        network_mode: "host"
        devices:
        - "/dev/input/js0:/dev/input/js0"
        depends_on:
            - odsupercomponent
            - proxy-rhino-can
        command: "/opt/opendlv.core/bin/opendlv-core-system-ps3controller --cid=${CID} --freq=100 --verbose=2"


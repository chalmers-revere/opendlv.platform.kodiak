version: '2'

services:
    odsupercomponent:
      image: ${IMAGE}
      network_mode: "host"
      volumes:
        - .:/opt/rhino.data
      command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/rhino.data/configuration"

    proxy-rhino-can:
      image: seresearch/opendlv-rhino-on-opendlv-on-opendlv-core-on-opendavinci-on-base-dev:v0.1.2-OD4.11.1
      depends_on:
        - odsupercomponent
      network_mode: "host"
      privileged: true
      command: "/opt/opendlv.rhino/bin/opendlv-proxy-rhino-can --cid=${CID} --id=5 --freq=100"

    proxy-trimble:
      image: ${IMAGE}
      depends_on:
        - odsupercomponent
      network_mode: "host"
      command: "/opt/opendlv.core/bin/opendlv-core-system-proxy-trimble --cid=${CID} --id=5"
